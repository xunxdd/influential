<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-twitter"></i> {{title}}
        </h3>
    </div>

            <div class="panel-body">
                <div data-ng-repeat="tweet in tweets" class="itemdiv">
                    <div class="body">
                        <div class="date-time"><i class="ace-icon fa fa-clock-o"></i>{{tweet.CreatedAt}}</div>
                        <div class="text">
                            {{tweet.tweettext}}
                        </div>
                        <div class="actions">
                            <a href="#"> <i class="fa fa-retweet"></i><span class="retweets">{{tweet.RetweetCount}} Retweets</span></a>
                            <a href="#"><i class="fa fa-star"></i><span class="favorites">{{tweet.FavouriteCount}} Favorites</span></a>
                        </div>
                    </div>
                </div>
            </div>
</div>
